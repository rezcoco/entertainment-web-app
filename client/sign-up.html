<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  
  <title>Frontend Mentor | Entertainment web app</title>
</head>
<body>
  <div class="__container">
    <div class="error__container"></div>
    <div class="__wrapper">
      <div class="logo">
        <img src="./assets/logo.svg" alt="">
      </div>
      <div class="signup">
        <form class="form">
          <h1 class="fs-xxl">Sign Up</h1>
          <div class="input__wrapper">
            <label class="input email__wrapper">
              <input type="text" name="email" id="email" placeholder="Email address">
              <p class="fs-s alert red none">Can't be empty</p>
            </label>
            <label class="input password__wrapper">
              <input type="password" name="password" id="password" placeholder="Password">
              <p class="fs-s alert red none">Can't be empty</p>
            </label>
            <label class="input password__wrapper">
              <input type="password" name="repeat_password" id="repeat-password" placeholder="Repeat password">
              <p class="fs-s alert red none">Can't be empty</p>
            </label>
          </div>
          <button class="btn" type="submit">Create an account</button>
          <p class="fs-s">Already have an account? <a class="red" href="/login">Login</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="./src/js/s.min.js"></script>
</body>
</html>
